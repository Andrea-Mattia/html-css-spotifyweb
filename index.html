<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css' integrity='sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==' crossorigin='anonymous'/>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- MAIN CONTENT -->
    <main class="app-content">
        <div class="container">
            <!-- SIDEBAR -->
            <aside class="sidebar">
                <div class="main-logo">
                    <a href="#">
                        <img src="./img/logo.svg" alt="spotify logo">
                    </a>
                </div>
                <div class="nav nav-home">
                    <a href="#">
                        <img src="./img/home.svg" alt="home img">
                        <span>Home</span>
                    </a>
                </div>
                <div class="nav nav-search">
                    <a href="#">
                        <img src="./img/search.svg" alt="search img">
                        <span>Cerca</span>
                    </a>
                </div>
                <div class="nav nav-library">
                    <a href="#">
                        <img src="./img/libreria.svg" alt="library img">
                        <span>La tua libreria</span>
                    </a>
                </div>
                <!-- PLAYLIST -->

            </aside>
            <!-- GALLERY WITH ALBUMS -->
            <div class="gallery">
                <!-- FAKE HEADER -->
                <div class="fake-header">
                    <button class="white-text">effettua l'upgrade</button>
                </div>
                
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="app-footer">

        <!-- SONG COVER -->
        <div class="foot-left">
            cover
        </div>

        <!-- PLAYER -->
        <div class="foot-center">
            player
        </div>

        <!-- VOLUME CONTROL -->
        <div class="foot-right">
            volume
        </div>

    </footer>
    
</body>
</html>
